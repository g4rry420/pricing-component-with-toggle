<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pricing Component</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <main class="grid">

        <header>
          <h1>Our Pricing</h1>
        </header>
        <div class="subb">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
        

        <div class="box box-margin-left">
          <div>
            <h4>Basic</h4>
            <span>$</span><h2>19.99</h2>
            <hr>
            <h5>500 Gb Storage</h5>
            <hr>
            <h5>2 Users Allowed</h5>
            <hr>
            <h5>Send up to 3 GB</h5>
            <hr>
            <button>LEARN MORE</button>
          </div>
        </div>

        <div class="box box-center">
          <div>
            <h4>Professional</h4>
            <span>$</span><h2>24.99</h2>
            <hr>
            <h5>1 TB Storage</h5>
            <hr>
            <h5>5 Users Allowed</h5>
            <hr>
            <h5>Send up to 10 GB</h5>
            <hr>
            <button>LEARN MORE</button>
          </div>
        </div>

        <div class="box box-margin-right">
          <div>
            <h4>Master</h4>
            <span>$</span><h2>39.99</h2>
            <hr>
            <h5>2 TB Storage</h5>
            <hr>
            <h5>10 Users Allowed</h5>
            <hr>
            <h5>Send up to 29 GB</h5>
            <hr>
            <button>LEARN MORE</button>
          </div>
        </div>

      </main>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gurkiran Singh</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
